<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .celebration {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .result-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .result-header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .score-display {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .score-display h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .score-display p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }

        .performance-message {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .performance-excellent {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .performance-good {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .performance-average {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .performance-poor {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a855f7 0%, #3b82f6 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .question-review {
            text-align: left;
            margin-top: 30px;
        }

        .review-toggle {
            background: #f8f9fa;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .review-toggle:hover {
            background: #e9ecef;
        }

        .review-toggle h3 {
            color: #333;
            font-size: 1.2rem;
        }

        .toggle-icon {
            font-size: 1.5rem;
            color: #666;
            transition: transform 0.3s ease;
        }

        .toggle-icon.open {
            transform: rotate(180deg);
        }

        .question-details {
            display: none;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-details.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
                padding: 0 20px;
            }
            to {
                opacity: 1;
                max-height: 500px;
                padding: 20px;
            }
        }

        .question-item {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .question-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .question-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .answer-option {
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-option.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .answer-option.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .answer-option.neutral {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 20px;
                margin: 10px;
            }

            .result-header h1 {
                font-size: 2rem;
            }

            .score-display h2 {
                font-size: 2.5rem;
            }

            .result-stats {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .celebration {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div id="loadingSpinner" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="resultContent" style="display: none;">
            <div class="celebration" id="celebration">🎉</div>
            
            <div class="result-header">
                <h1>Quiz Completed!</h1>
                <p id="congratsMessage">Congratulations on completing the quiz!</p>
            </div>

            <div class="score-display">
                <h2 id="scoreDisplay">0/5</h2>
                <p id="percentageDisplay">0% Correct</p>
            </div>

            <div class="result-stats">
                <div class="stat-card">
                    <h3 id="correctAnswers">0</h3>
                    <p>Correct Answers</p>
                </div>
                <div class="stat-card">
                    <h3 id="timeTaken">0:00</h3>
                    <p>Time Taken</p>
                </div>
                <div class="stat-card">
                    <h3 id="accuracy">0%</h3>
                    <p>Accuracy</p>
                </div>
            </div>

            <div id="performanceMessage" class="performance-message">
                <!-- Performance message will be inserted here -->
            </div>

            <div class="actions">
                <button class="btn btn-primary" onclick="retakeQuiz()">
                    🔄 Retake Quiz
                </button>
                <button class="btn btn-secondary" onclick="toggleQuestionReview()">
                    📋 View Answers
                </button>
                <button class="btn btn-info" onclick="viewHistory()">
                    📊 View History
                </button>
                <button class="btn btn-danger" onclick="logout()">
                    🚪 Logout
                </button>
            </div>

            <div class="question-review">
                <div class="review-toggle" onclick="toggleQuestionReview()">
                    <h3>Question Review</h3>
                    <span class="toggle-icon" id="toggleIcon">▼</span>
                </div>
                <div class="question-details" id="questionDetails">
                    <!-- Question details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let resultData = null;

        // Initialize the result page
        async function initializeResult() {
            try {
                const response = await fetch('/result-data');
                if (response.ok) {
                    resultData = await response.json();
                    displayResults();
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('resultContent').style.display = 'block';
                } else if (response.status === 401) {
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Failed to load result data');
                }
            } catch (error) {
                console.error('Error loading results:', error);
                alert('Error loading results. Please try again.');
                window.location.href = 'login.html';
            }
        }

        // Display results
        function displayResults() {
            if (!resultData) return;

            const score = resultData.score;
            const totalQuestions = resultData.totalQuestions;
            const percentage = resultData.percentage;
            const timeTaken = formatTime(resultData.timeTaken);

            // Update score display
            document.getElementById('scoreDisplay').textContent = `${score}/${totalQuestions}`;
            document.getElementById('percentageDisplay').textContent = `${percentage.toFixed(1)}% Correct`;

            // Update stats
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('timeTaken').textContent = timeTaken;
            document.getElementById('accuracy').textContent = `${percentage.toFixed(1)}%`;

            // Update performance message and celebration
            updatePerformanceMessage(percentage);
            updateCelebration(percentage);
            updateCongratsMessage(score, totalQuestions);

            // Load question review
            loadQuestionReview();
        }

        // Update performance message based on score
        function updatePerformanceMessage(percentage) {
            const messageElement = document.getElementById('performanceMessage');
            let message = '';
            let className = '';

            if (percentage >= 80) {
                message = '🌟 Excellent work! You have a strong understanding of the material.';
                className = 'performance-excellent';
            } else if (percentage >= 60) {
                message = '👍 Good job! You\'re on the right track. Review the questions you missed.';
                className = 'performance-good';
            } else if (percentage >= 40) {
                message = '📚 Keep studying! There\'s room for improvement. Focus on the areas you found challenging.';
                className = 'performance-average';
            } else {
                message = '💪 Don\'t give up! Consider reviewing the material and trying again.';
                className = 'performance-poor';
            }

            messageElement.textContent = message;
            messageElement.className = `performance-message ${className}`;
        }

        // Update celebration icon
        function updateCelebration(percentage) {
            const celebrationElement = document.getElementById('celebration');
            
            if (percentage >= 80) {
                celebrationElement.textContent = '🏆';
            } else if (percentage >= 60) {
                celebrationElement.textContent = '🎉';
            } else if (percentage >= 40) {
                celebrationElement.textContent = '👏';
            } else {
                celebrationElement.textContent = '💪';
            }
        }

        // Update congratulatory message
        function updateCongratsMessage(score, total) {
            const messageElement = document.getElementById('congratsMessage');
            const percentage = (score / total) * 100;
            
            if (percentage >= 80) {
                messageElement.textContent = 'Outstanding performance! You\'ve mastered the material!';
            } else if (percentage >= 60) {
                messageElement.textContent = 'Well done! You have a good grasp of the concepts.';
            } else if (percentage >= 40) {
                messageElement.textContent = 'Good effort! Keep practicing to improve your score.';
            } else {
                messageElement.textContent = 'Thanks for taking the quiz! Practice makes perfect.';
            }
        }

        // Format time in MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Load question review
        function loadQuestionReview() {
            if (!resultData.questions) return;

            const detailsContainer = document.getElementById('questionDetails');
            detailsContainer.innerHTML = '';

            resultData.questions.forEach((question, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = `${index + 1}. ${question.questionText}`;
                questionItem.appendChild(questionText);

                // Create options
                const options = [
                    { label: 'A', text: question.optionA },
                    { label: 'B', text: question.optionB },
                    { label: 'C', text: question.optionC },
                    { label: 'D', text: question.optionD }
                ];

                options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'answer-option';

                    // Determine option styling
                    if (option.label === question.correctAnswer) {
                        optionDiv.classList.add('correct');
                        optionDiv.innerHTML = `<strong>✓ ${option.label}.</strong> ${option.text} <em>(Correct Answer)</em>`;
                    } else if (option.label === question.userAnswer && option.label !== question.correctAnswer) {
                        optionDiv.classList.add('incorrect');
                        optionDiv.innerHTML = `<strong>✗ ${option.label}.</strong> ${option.text} <em>(Your Answer)</em>`;
                    } else {
                        optionDiv.classList.add('neutral');
                        optionDiv.innerHTML = `${option.label}. ${option.text}`;
                    }

                    questionItem.appendChild(optionDiv);
                });

                detailsContainer.appendChild(questionItem);
            });
        }

        // Toggle question review visibility
        function toggleQuestionReview() {
            const details = document.getElementById('questionDetails');
            const icon = document.getElementById('toggleIcon');

            if (details.classList.contains('show')) {
                details.classList.remove('show');
                icon.textContent = '▼';
                icon.classList.remove('open');
            } else {
                details.classList.add('show');
                icon.textContent = '▲';
                icon.classList.add('open');
            }
        }

        // Navigation functions
        function retakeQuiz() {
            if (confirm('Are you sure you want to retake the quiz? This will start a new quiz session.')) {
                window.location.href = 'quiz';
            }
        }

        function viewHistory() {
            window.location.href = 'history.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'logout';
            }
        }

        // Initialize result page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeResult();
        });
    </script>
</body>
</html>
