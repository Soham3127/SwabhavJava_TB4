<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f093fb;
            background: white;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
        }

        .password-toggle:hover {
            color: #f093fb;
        }

        .form-validation {
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .form-validation.error {
            color: #dc3545;
        }

        .form-validation.success {
            color: #28a745;
        }

        .password-strength {
            margin-top: 10px;
        }

        .strength-bar {
            height: 4px;
            background: #e1e1e1;
            border-radius: 2px;
            overflow: hidden;
            margin: 5px 0;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }

        .strength-text {
            font-size: 0.875rem;
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #f5576c;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Join Quiz Application</h1>
            <p>Create your account and start learning</p>
        </div>

        <div id="alertBox"></div>

        <form id="registerForm" action="register" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="form-validation" id="usernameValidation"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="form-validation" id="emailValidation"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">Password strength</div>
                </div>
                <div class="form-validation" id="passwordValidation"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
                <div class="form-validation" id="confirmPasswordValidation"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                error: params.get('error'),
                success: params.get('success')
            };
        }

        // Display alerts
        function displayAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Validate username
        function validateUsername(username) {
            if (username.length < 3) {
                return { valid: false, message: 'Username must be at least 3 characters long' };
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return { valid: false, message: 'Username can only contain letters, numbers, and underscores' };
            }
            return { valid: true, message: 'Username looks good!' };
        }

        // Validate email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Please enter a valid email address' };
            }
            return { valid: true, message: 'Email looks good!' };
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let score = 0;
            const checks = {
                length: password.length >= 8,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                numbers: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            Object.values(checks).forEach(check => {
                if (check) score++;
            });

            if (score < 2) return { strength: 'weak', width: 25, class: 'strength-weak', text: 'Weak password' };
            if (score < 4) return { strength: 'medium', width: 60, class: 'strength-medium', text: 'Medium password' };
            return { strength: 'strong', width: 100, class: 'strength-strong', text: 'Strong password' };
        }

        // Validate password
        function validatePassword(password) {
            if (password.length < 6) {
                return { valid: false, message: 'Password must be at least 6 characters long' };
            }
            
            const strength = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            strengthFill.style.width = strength.width + '%';
            strengthFill.className = 'strength-fill ' + strength.class;
            strengthText.textContent = strength.text;
            
            if (strength.strength === 'weak') {
                return { valid: false, message: 'Password should contain uppercase, lowercase, and numbers' };
            }
            
            return { valid: true, message: 'Password strength: ' + strength.text };
        }

        // Validate confirm password
        function validateConfirmPassword(password, confirmPassword) {
            if (confirmPassword !== password) {
                return { valid: false, message: 'Passwords do not match' };
            }
            return { valid: true, message: 'Passwords match!' };
        }

        // Update validation display
        function updateValidation(elementId, result) {
            const element = document.getElementById(elementId);
            element.textContent = result.message;
            element.className = 'form-validation ' + (result.valid ? 'success' : 'error');
            element.style.display = 'block';
        }

        // Check if form is valid
        function isFormValid() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            return validateUsername(username).valid &&
                   validateEmail(email).valid &&
                   validatePassword(password).valid &&
                   validateConfirmPassword(password, confirmPassword).valid;
        }

        // Update submit button state
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = !isFormValid();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            if (params.error) {
                displayAlert(decodeURIComponent(params.error), 'error');
            } else if (params.success) {
                displayAlert(decodeURIComponent(params.success), 'success');
            }

            // Add real-time validation
            document.getElementById('username').addEventListener('input', function() {
                const result = validateUsername(this.value.trim());
                updateValidation('usernameValidation', result);
                updateSubmitButton();
            });

            document.getElementById('email').addEventListener('input', function() {
                const result = validateEmail(this.value.trim());
                updateValidation('emailValidation', result);
                updateSubmitButton();
            });

            document.getElementById('password').addEventListener('input', function() {
                const result = validatePassword(this.value);
                updateValidation('passwordValidation', result);
                
                // Also validate confirm password if it has a value
                const confirmPassword = document.getElementById('confirmPassword').value;
                if (confirmPassword) {
                    const confirmResult = validateConfirmPassword(this.value, confirmPassword);
                    updateValidation('confirmPasswordValidation', confirmResult);
                }
                
                updateSubmitButton();
            });

            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const result = validateConfirmPassword(password, this.value);
                updateValidation('confirmPasswordValidation', result);
                updateSubmitButton();
            });

            // Form submission validation
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                if (!isFormValid()) {
                    e.preventDefault();
                    displayAlert('Please fix the errors above before submitting.', 'error');
                }
            });

            // Initial button state
            updateSubmitButton();
        });
    </script>
</body>
</html>
