<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .history-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .history-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .history-header h2 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .history-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
        }

        .stat-card h3 {
            font-size: 2.2rem;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-controls label {
            color: #666;
            font-weight: 600;
        }

        .sort-controls select {
            padding: 8px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
        }

        .sort-controls select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            width: 250px;
            font-size: 1rem;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .history-table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .history-table thead {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .history-table th {
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 1rem;
        }

        .history-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            color: #333;
        }

        .history-table tr:hover {
            background: rgba(79, 172, 254, 0.05);
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .score-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            min-width: 60px;
        }

        .score-excellent {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .score-good {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
        }

        .score-average {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: white;
        }

        .score-poor {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .time-badge {
            background: #f8f9fa;
            color: #666;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid #e9ecef;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            background: white;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #4facfe;
            color: #4facfe;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .history-container {
                padding: 20px;
                margin: 10px;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .history-table {
                font-size: 0.9rem;
            }

            .history-table th,
            .history-table td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            .history-table th:nth-child(3),
            .history-table td:nth-child(3) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">📊 Quiz History</h1>
            <div class="header-actions">
                <a href="quiz" class="btn btn-primary">🔄 New Quiz</a>
                <a href="logout" class="btn btn-secondary">🚪 Logout</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="history-container">
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>

            <div id="historyContent" style="display: none;">
                <div class="history-header">
                    <h2>Your Quiz Performance</h2>
                    <p>Track your progress and see how you've improved over time</p>
                </div>

                <div class="stats-overview" id="statsOverview">
                    <!-- Stats will be populated by JavaScript -->
                </div>

                <div class="filter-controls">
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy" onchange="sortHistory()">
                            <option value="date-desc">Most Recent</option>
                            <option value="date-asc">Oldest First</option>
                            <option value="score-desc">Highest Score</option>
                            <option value="score-asc">Lowest Score</option>
                            <option value="time-asc">Fastest Time</option>
                            <option value="time-desc">Slowest Time</option>
                        </select>
                    </div>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search by date or score..." onkeyup="filterHistory()">
                </div>

                <div id="historyTableContainer">
                    <!-- History table will be populated here -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let historyData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Initialize the history page
        async function initializeHistory() {
            try {
                const response = await fetch('/history?data=json');
                if (response.ok) {
                    historyData = await response.json();
                    filteredData = [...historyData];
                    displayOverviewStats();
                    displayHistoryTable();
                    setupPagination();
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('historyContent').style.display = 'block';
                } else if (response.status === 401) {
                    window.location.href = 'login.html';
                } else {
                    throw new Error('Failed to load history data');
                }
            } catch (error) {
                console.error('Error loading history:', error);
                alert('Error loading history. Please try again.');
                window.location.href = 'login.html';
            }
        }

        // Display overview statistics
        function displayOverviewStats() {
            const statsContainer = document.getElementById('statsOverview');
            
            if (historyData.length === 0) {
                statsContainer.innerHTML = '<div class="empty-state"><div class="icon">📊</div><h3>No Quiz History</h3><p>Take your first quiz to see your statistics here!</p></div>';
                return;
            }

            const totalAttempts = historyData.length;
            const averageScore = historyData.reduce((sum, item) => sum + item.percentage, 0) / totalAttempts;
            const bestScore = Math.max(...historyData.map(item => item.percentage));
            const totalTimeTaken = historyData.reduce((sum, item) => sum + item.timeTaken, 0);
            const averageTime = totalTimeTaken / totalAttempts;

            const stats = [
                { label: 'Total Attempts', value: totalAttempts, suffix: '' },
                { label: 'Average Score', value: averageScore.toFixed(1), suffix: '%' },
                { label: 'Best Score', value: bestScore.toFixed(1), suffix: '%' },
                { label: 'Avg. Time', value: formatTime(Math.round(averageTime)), suffix: '' }
            ];

            statsContainer.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <h3>${stat.value}${stat.suffix}</h3>
                    <p>${stat.label}</p>
                </div>
            `).join('');
        }

        // Display history table
        function displayHistoryTable() {
            const container = document.getElementById('historyTableContainer');
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">🔍</div>
                        <h3>No Results Found</h3>
                        <p>Try adjusting your search terms or sorting options.</p>
                    </div>
                `;
                return;
            }

            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
            const pageData = filteredData.slice(startIndex, endIndex);

            const tableHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Score</th>
                            <th>Percentage</th>
                            <th>Time Taken</th>
                            <th>Performance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.map(item => `
                            <tr>
                                <td>
                                    <div style="font-weight: 600;">${formatDate(item.completionTime)}</div>
                                    <div style="font-size: 0.9rem; color: #666;">${formatTime24(item.completionTime)}</div>
                                </td>
                                <td>
                                    <strong>${item.score}/${item.totalQuestions}</strong>
                                </td>
                                <td>
                                    <span class="score-badge ${getScoreClass(item.percentage)}">
                                        ${item.percentage.toFixed(1)}%
                                    </span>
                                </td>
                                <td>
                                    <span class="time-badge">${formatTime(item.timeTaken)}</span>
                                </td>
                                <td>${getPerformanceText(item.percentage)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const page = i <= 3 ? i : totalPages - 5 + i;
                if (page > 0 && page <= totalPages) {
                    paginationHTML += `<button onclick="changePage(${page})" ${currentPage === page ? 'class="active"' : ''}>${page}</button>`;
                }
            }
            
            if (totalPages > 5) {
                paginationHTML += `<span>...</span><button onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'class="active"' : ''}>${totalPages}</button>`;
            }
            
            // Next button
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayHistoryTable();
            setupPagination();
        }

        // Sort history
        function sortHistory() {
            const sortBy = document.getElementById('sortBy').value;
            
            filteredData.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b.completionTime) - new Date(a.completionTime);
                    case 'date-asc':
                        return new Date(a.completionTime) - new Date(b.completionTime);
                    case 'score-desc':
                        return b.percentage - a.percentage;
                    case 'score-asc':
                        return a.percentage - b.percentage;
                    case 'time-desc':
                        return b.timeTaken - a.timeTaken;
                    case 'time-asc':
                        return a.timeTaken - b.timeTaken;
                    default:
                        return 0;
                }
            });
            
            currentPage = 1;
            displayHistoryTable();
            setupPagination();
        }

        // Filter history
        function filterHistory() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredData = [...historyData];
            } else {
                filteredData = historyData.filter(item => {
                    const date = formatDate(item.completionTime).toLowerCase();
                    const score = `${item.score}/${item.totalQuestions}`;
                    const percentage = `${item.percentage.toFixed(1)}%`;
                    
                    return date.includes(searchTerm) || 
                           score.includes(searchTerm) || 
                           percentage.includes(searchTerm);
                });
            }
            
            currentPage = 1;
            displayHistoryTable();
            setupPagination();
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatTime24(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function getScoreClass(percentage) {
            if (percentage >= 80) return 'score-excellent';
            if (percentage >= 60) return 'score-good';
            if (percentage >= 40) return 'score-average';
            return 'score-poor';
        }

        function getPerformanceText(percentage) {
            if (percentage >= 80) return '🌟 Excellent';
            if (percentage >= 60) return '👍 Good';
            if (percentage >= 40) return '📚 Average';
            return '💪 Needs Work';
        }

        // Initialize history page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            initializeHistory();
        });
    </script>
</body>
</html>
